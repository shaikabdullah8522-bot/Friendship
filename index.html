<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Friendship Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    /* Floating hearts background animation */
    body {
      position: relative;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      bottom: -10px;
      width: 20px;
      height: 20px;
      background: pink;
      opacity: 0.7;
      transform: rotate(45deg);
      animation: floatUp 6s infinite ease-in;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: 10px;
      top: 0;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-yellow-200 via-pink-200 to-green-200 min-h-screen flex items-center justify-center text-center">
  
  <!-- Floating hearts container -->
  <div id="hearts-container"></div>

  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full relative z-10">
    <h1 class="text-4xl font-bold text-pink-500 mb-4">ðŸŒ¸ Happy Friendship Day! ðŸŒ¸</h1>
    <p class="text-gray-600 mb-6">Enter your name to see your special Friendship message.</p>

    <input id="nameInput" type="text" placeholder="Enter your name" 
           class="w-full p-3 border border-gray-300 rounded-xl mb-4 focus:outline-none focus:ring-2 focus:ring-pink-400">
    <button onclick="showMessage()" 
            class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded-xl shadow-lg transition animate-bounce">
      Show Message ðŸ’Œ
    </button>

    <div id="messageSection" class="mt-6 hidden">
      <h2 id="slogan" class="text-xl font-semibold text-green-600"></h2>
    </div>
  </div>

  <script>
    const generalSlogans = [
      "Friendship is the golden thread that ties our hearts together!",
      "Good friends are like starsâ€”you don't always see them, but you know they're there!",
      "A true friend is the greatest of all blessings!",
      "Life is better with true friends by your side!",
      "Friendship multiplies the good and divides the sorrow!"
    ];

    const specialSlogans = {
      "Karthik": "Karthik, your friendship is like a bright star guiding me through life! I am thankful for God for giving a friend like you in my life.",
      "Navadeep": "Navadeep, you bring joy and laughter wherever I see you â€” true friend forever! I am thankful for God for giving me a friend like you.",
      "Mythri": "Mythri, your kindness and care make friendship so beautiful and strong! I'm so lucky to have been blessed with a friend like you. I am thankful for God for giving a friend like you.",
      "Amer": "Amer, you are the heart of every friendship â€” always cherished! I have never seen friendship like you in my life. Mai Allah tala se dua hai ki sabko aisa dost de."
    };

    function showMessage() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert('Please enter your name!');
        return;
      }

      let slogan = specialSlogans[name] || `${name}, ${generalSlogans[Math.floor(Math.random() * generalSlogans.length)]}`;
      document.getElementById('slogan').innerText = slogan;
      document.getElementById('messageSection').classList.remove('hidden');

      // Confetti animation
      confetti({
        particleCount: 150,
        spread: 90,
        origin: { y: 0.6 }
      });
    }

    // Create floating hearts continuously
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.getElementById("hearts-container").appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
