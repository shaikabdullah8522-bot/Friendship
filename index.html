<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Friendship Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-gradient-to-r from-yellow-200 via-pink-200 to-green-200 min-h-screen flex items-center justify-center text-center">
  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full">
    <h1 class="text-4xl font-bold text-pink-500 mb-4">ðŸŒ¸ Happy Friendship Day! ðŸŒ¸</h1>
    <p class="text-gray-600 mb-6">Enter your name to see a special friendship slogan for you.</p>

    <input id="nameInput" type="text" placeholder="Enter your name" 
           class="w-full p-3 border border-gray-300 rounded-xl mb-4 focus:outline-none focus:ring-2 focus:ring-pink-400">
    <button onclick="showSlogan()" 
            class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded-xl shadow-lg transition">
      Show Slogan ðŸ’Œ
    </button>

    <div id="sloganSection" class="mt-6 hidden">
      <h2 id="slogan" class="text-xl font-semibold text-green-600"></h2>
    </div>
  </div>

  <script>
    const generalSlogans = [
      "Friendship is the golden thread that ties our hearts together!",
      "Good friends are like starsâ€”you don't always see them, but you know they're there!",
      "A true friend is the greatest of all blessings!",
      "Life is better with true friends by your side!",
      "Friendship multiplies the good and divides the sorrow!"
    ];

    const specialSlogans = {
      "Karthik": "Karthik, your friendship is like a bright star guiding us through life!",
      "Navadeep": "Navadeep, you bring joy and laughter wherever you goâ€”true friend forever!",
      "Mythri": "Mythri, your kindness and care make friendship so beautiful!",
      "Amer": "Amer, you are the heart of every friendship circleâ€”always cherished!"
    };

    function showSlogan() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert('Please enter your name!');
        return;
      }

      let slogan = specialSlogans[name] || `${name}, ${generalSlogans[Math.floor(Math.random() * generalSlogans.length)]}`;
      document.getElementById('slogan').innerText = slogan;
      document.getElementById('sloganSection').classList.remove('hidden');

      // Trigger confetti animation
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  </script>
</body>
</html>
